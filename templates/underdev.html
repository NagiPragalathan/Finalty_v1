<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <!-- Include the Tailwind CSS CDN or import it into your project -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md text-center">
        <h1 class="text-4xl font-bold mb-4">Site Under Development</h1>
        <p class="text-gray-600 mb-8">We are working hard to bring you an amazing experience. Please check back later!</p>
        
        <!-- "OK" button with JavaScript alert -->
        <button onclick="showAlert()" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition duration-300">OK</button>
    </div>

    <!-- JavaScript code to handle the button click -->
    <script>
        function showAlert() {
            alert("Thank you for your understanding. Have a nice day!");
        }
    </script>

</body>
</html>
